jobs:
  include:
    - stage: build
      language: python
      python:
      - "3.6"
      cache: pip # the caching does not seem to work. However, it seems fast enough so let's ignore this for now
      before_install:
      - cd backend
      install:
      - pip install -r requirements.txt
      script: echo 'Not running backend tests'
    - language: node_js
      node_js:
      - "node"
      cache:
        # since frontend is in subdirectory the automatic cache does not seem to work so manual cache is used
        directories:
        - frontend/node_modules
      before_install:
      - cd frontend
      install:
      - npm install
      script: npm run build
    - stage: deploy
      if: branch = master AND type != pull_request
      language: python
      python:
      - "3.6"
      cache:
        directories:
        - frontend/node_modules
      script:
        - cd frontend
        - npm install
        - npm run build
      before_deploy:
      - cd ../backend
      deploy:
        skip_cleanup: true
        provider: heroku
        api_key:
          secure: 
        app: warm-plateau-64202
